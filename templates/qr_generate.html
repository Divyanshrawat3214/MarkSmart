{% extends "base.html" %}

{% block title %}Generate QR Code - MarkSmart{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0">MarkSmart - Generate QR Code for Attendance</h4>
            </div>
            <div class="card-body text-center">
                <button id="generateQRBtn" class="btn btn-primary btn-lg mb-4">Generate Today's QR Code</button>
                <div id="qrDisplay" class="d-none">
                    <div class="mb-3">
                        <img id="qrImage" src="" alt="QR Code" class="img-fluid" style="max-width: 400px;">
                    </div>
                    <div class="mb-3">
                        <p class="text-muted">Token expires in: <span id="tokenExpiry">10:00</span></p>
                    </div>
                    <div>
                        <a id="downloadQR" href="#" download="qr_code.png" class="btn btn-success">Download QR Code</a>
                        <button id="regenerateQRBtn" class="btn btn-secondary">Regenerate</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
{% endblock %}
